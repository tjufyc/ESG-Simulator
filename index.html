          try {

              const pQuery = new AV.Query('GamePlayer');
              pQuery.equalTo('room', rNum);
              pQuery.ascending('createdAt');
              const players = await pQuery.find();
              setRoomPlayers(players.map(p => ({
                  name: p.get('name'),
                  role: p.get('role'),
                  id: p.id
              })));

              const aQuery = new AV.Query('GameAction');
              aQuery.equalTo('room', rNum);
              aQuery.equalTo('type', 'SYNC_STATE_FULL');
              aQuery.descending('createdAt');

                  if (payload && payload.stage === 1) {

                      setAppState('playing');
                  }
              }

          }

      };

      const AV = window.AV;

      if (!playerName.trim()) return alert("请输入昵称");
      if (isNaN(rNum) || rNum < 1 || rNum > 100) return alert("请输入有效的房间号 (1-99)");

      try {
          setLobbyStatus('waiting');
          
          const query = new AV.Query('GamePlayer');
          query.equalTo('room', rNum); 
          query.ascending('createdAt');
          
          const existingPlayers = await query.find(); 
          
          const existingMe = existingPlayers.find(p => p.get('name') === playerName);
          if (existingMe) {
             setMyRole(existingMe.get('role'));

          }
          
          setRoomPlayers(existingPlayers.map(p => ({

              role: p.get('role'),

const TransitionOverlay = ({ isVisible, stageTitle, extraText, onComplete }) => {
    const [count, setCount] = useState(3);
    
    useEffect(() => {
        if (isVisible) {
            setCount(3); // 重置倒计时
            const timer = setInterval(() => {
                setCount(prev => {
                    if (prev <= 1) {
                        clearInterval(timer);
                        return 0;
                    }
                    return prev - 1;
                });
            }, 1000);
            return () => clearInterval(timer);
        }
    }, [isVisible]); // 监听 isVisible

    // 当倒计时结束时调用 onComplete
    useEffect(() => {
        if (isVisible && count === 0) {
            // 增加一点微小的延迟，防止闪烁
            const timeout = setTimeout(() => {
                onComplete();
            }, 100);
            return () => clearTimeout(timeout);
        }
    }, [count, isVisible, onComplete]);

    if (!isVisible) return null;

    return (
        <div className="absolute inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center text-white animate-in fade-in duration-300 text-center px-4">
            <h2 className="text-3xl font-bold mb-4">阶段流转中</h2>
            <div className="text-xl mb-2">{stageTitle}</div>
            {extraText && <div className="text-lg text-yellow-400 mb-6 max-w-2xl animate-pulse whitespace-pre-wrap">{extraText}</div>}
            <div className="text-6xl font-mono font-bold text-blue-400">{count}</div>
        </div>
    );
};

        const filtered = prev.filter(e => now - e.timestamp < 3000);
        const duplicate = filtered.find(e => e.role === role && e.value === value && now - e.timestamp < 1000);
        if (duplicate) return filtered;
        return [...filtered, { id: key, role, value, timestamp: now }];
    });
  };

    const newPlayerState = { 
        ...stateToUse, 
        [role]: { 
            ...stateToUse[role], 
            [key]: stateToUse[role][key] + val 
        } 
    };
    
    if (!baseState) {
        setPlayerState(newPlayerState);
    }
    addFloatEffect(role, val);
    return newPlayerState;

            setFinancialAlert('owner', `银行拨款: +$${bankPay.toFixed(1)}万`);

        const ratio = currentCrisis.index === 3 ? 0.15 : 0.20;
        
        const nextOwnerPct = Math.min(ownerPaidPct + (ratio*100), 95);
        const actualOwnerPaid = nextOwnerPct - ownerPaidPct;

            const ownerPay = finalContractPrice * (actualOwnerPaid/100);
            newState = updateStat('owner', 'money', -ownerPay, newState);

        } else {
            newLogs = getUpdatedLogs('业主决定支付，但支付比例已达上限(95%)。', 'gray');
            msg = "业主决定支付，但已达支付上限。";
            broadcastState({logs: newLogs});
            resolveCrisis(false, false, msg);
        }

        setProtestState('epc_notify_freeze'); setActiveRole('epc');

     }

     let newLogs = logs;

        const paidState = res.newState; 
        if (inputState) {
             newState = updateStat('owner', 'money', (paidState.owner.money - playerState.owner.money), newState);
             newState = updateStat('epc', 'money', (paidState.epc.money - playerState.epc.money), newState);
        } else {
             newState = paidState;
        }
        newLogs = res.newLogs;
     }
     
     const finalMsg = customMsg || "本轮危机处理完毕，进入下一阶段。";
     setResolutionMsg(finalMsg);
     setS4State('s4_resolution'); 
     setActiveRole('all');

     const finalLogs = [...newLogs, {msg: '危机结束。进入结算界面。', type: 'green', time: `${Math.floor(gameTime/60)}分${gameTime%60}秒`}];
     setLogs(finalLogs);
     setPlayerState(newState);
     
     broadcastState({ s4State: 's4_resolution', activeRole: 'all', playerState: newState, logs: finalLogs });

     const nextIndex = currentCrisis.index + 1;
     setTimeout(() => {

         return;
     }

         alert("请填写反馈意见");
         return;

     setTimeEnd(gameTime); 
     setInspectionState('epc_review_proposal'); setActiveRole('epc');
     const newLastAction = updateLastAction('owner', `通过验收，拟付至${proposal}%`);

      if (diffPct > 0) {
           const payAmt = finalContractPrice * (diffPct / 100);
           newState = updateStat('owner', 'money', -payAmt, newState);
           newState = updateStat('epc', 'money', payAmt, newState);
           setOwnerPaidPct(finalPct);
           
           setFinancialAlert('owner', `支付结算款: -$${payAmt.toFixed(1)}万`);
           setFinancialAlert('epc', `收到结算款: +$${payAmt.toFixed(1)}万`);
      }

      const actualTime = timeEnd; 
      const actualMonths = Math.round((actualTime - timeStart2) / 60); 
      const deviation = actualMonths - finalContractDuration;
      
      let bonusPenaltyText = "";
      if (deviation > 0) {

                 newState = updateStat('epc', 'money', -penaltyAmt, newState);

             } else {
                 bonusPenaltyText = `项目延误 ${deviation} 个月。无误期赔偿约定。`;
             }
      } else if (deviation < 0) {
             if (finalEarlyBonus > 0) {
                 const bonusAmt = Math.abs(deviation) * finalEarlyBonus;
                 newState = updateStat('owner', 'money', -bonusAmt, newState);
                 newState = updateStat('epc', 'money', bonusAmt, newState);
                 bonusPenaltyText = `项目提前 ${Math.abs(deviation)} 个月。业主支付提前奖励: $${bonusAmt}万`;
                 setFinancialAlert('owner', `支付提前奖励: -$${bonusAmt}万`);
                 setFinancialAlert('epc', `收到提前奖励: +$${bonusAmt}万`);
             } else {
                 bonusPenaltyText = `项目提前 ${Math.abs(deviation)} 个月。无提前奖励约定。`;
             }
      } else {
             bonusPenaltyText = "项目按期完工。";
      }

      setPlayerState(newState); 
      const newLogs = getUpdatedLogs(`结算完成。最终支付比例: ${finalPct}%。${bonusPenaltyText}`, 'green');
      broadcastState({logs: newLogs});

      <div className="hidden md:grid h-48 grid-cols-12 gap-2 px-2 pb-2 shrink-0">
        <div className="col-span-4 bg-slate-800 rounded-sm relative overflow-hidden flex flex-col items-center justify-center text-white shadow-inner group border border-slate-600 hidden md:flex">
           {renderScene()}
           <div className="z-20 text-center p-2 relative bottom-0 w-full bg-black/40 backdrop-blur-sm mt-auto border-t border-white/10"><h3 className="font-bold text-sm flex items-center justify-center gap-2 mb-0.5 text-white drop-shadow-md"><MapPin size={14} className="text-blue-400"/> {stage===1 ? "项目规划与选址 (立项审批)" : stage===2 ? "项目融资 (ESCP签署)" : stage===3 ? "EPC合同谈判" : s4State.includes('crisis') ? "施工现场 (紧急状态)" : (stage===5 || stage===6) ? "验收总结阶段" : "建设现场"}</h3><div className="text-[10px] text-slate-200 inline-block">{s4State.includes('crisis') ? "⚠️ 警报: 危机处理中" : (stage===5 || stage===6) ? "状态: 验收总结" : "状态: 正常推进"}</div></div>
        </div>
        
        <div className="col-span-12 md:col-span-8 flex flex-col gap-2 overflow-hidden">
            <div className="h-12 bg-white rounded-sm border border-slate-200 shadow-sm flex items-center px-2 justify-between shrink-0">
               {Object.keys(INITIAL_STATES).map(k => (
                 <div key={k} className={`flex items-center gap-2 px-3 py-1 rounded border ${
                     k==='owner'?'bg-blue-50 border-blue-100':
                     k==='gov'?'bg-green-50 border-green-100':
                     k==='mdb'?'bg-purple-50 border-purple-100':
                     k==='epc'?'bg-orange-50 border-orange-100':
                     'bg-red-50 border-red-100'
                 } relative`}>
                   <div className={`text-xs font-bold ${
                       k==='owner'?'text-blue-700':
                       k==='gov'?'text-green-700':
                       k==='mdb'?'text-purple-700':
                       k==='epc'?'text-orange-700':
                       'text-red-700'
                   }`}>{INITIAL_STATES[k].label}</div>
                   <div className="h-4 w-[1px] bg-slate-300 mx-1"></div>
                   <div className={`text-xs font-black ${playerState[k].reputation<80?'text-red-600':'text-slate-800'}`}>
                     {playerState[k].reputation}分
                   </div>
                   {floatEffects.filter(e => e.role === k && !['money','cost','benefit'].includes(e.id)).map(e => (
                      <FloatingText key={e.id} value={e.value} />
                   ))}
                 </div>
               ))}
            </div>

            <div className="bg-white rounded-sm border border-slate-300 shadow-sm flex flex-col overflow-hidden flex-1">
               <div className="bg-slate-100 px-3 py-1.5 text-xs font-bold border-b border-slate-200 flex justify-between items-center shrink-0 text-slate-700"><div className="flex items-center gap-2"><Megaphone size={14}/> 项目公告栏</div>{stage===4 && currentCrisis && <span className="text-red-600 bg-red-50 px-2 py-0.5 rounded border border-red-200 animate-pulse">当前事件: {currentCrisis.title}</span>}</div>
               <div className="flex-1 overflow-y-auto p-2 font-mono text-[11px] space-y-1.5" ref={scrollRef}>
                  {[...logs].reverse().map((l,i) => (<div key={i} className={`border-l-4 pl-2 py-0.5 text-sm rounded-r-sm ${l.type==='red'?'text-red-800 border-red-400 bg-red-50':l.type==='green'?'text-green-800 border-green-400 bg-green-50':l.type==='blue'?'text-blue-800 border-blue-400 bg-blue-50':l.type==='purple'?'text-purple-800 border-purple-400 bg-purple-50':'text-slate-700 border-slate-300 bg-slate-50'}`}><span className="opacity-60 mr-2 text-xs font-bold text-slate-500">[{l.time}]</span>{l.msg}</div>))}
               </div>
            </div>
        </div>
      </div>
    </div>
  );
}
