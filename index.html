      window.addEventListener("error", function (event) {
        const errorObj = {
          message: event.message,
          source: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          stack: event.error ? event.error.stack : null
        };
        window.parent.postMessage(
          { action: "error", error: JSON.stringify(errorObj) },
          "*"
        );
        event.preventDefault();
      });

  function handleImportError(error) {
    throw new Error('Import module failed: ' + error.target.src);
  }

  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.tagName === 'SCRIPT' && node.type === 'module') {
          node.onerror = handleImportError;
        }
      });
    });
  });

  observer.observe(document.documentElement, { childList: true, subtree: true });

  document.querySelectorAll('script[type="module"]').forEach(script => {
    script.onerror = handleImportError;
  });

  
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});

const TransitionOverlay = ({ isVisible, stageTitle, extraText, onComplete }) => {
    const [count, setCount] = useState(3);
    useEffect(() => {
        if (isVisible) {
            setCount(3); 
            const timer = setInterval(() => {
                setCount(prev => {
                    if (prev <= 1) {
                        clearInterval(timer);
                        return 0;
                    }
                    return prev - 1;
                });
            }, 1000);
            return () => clearInterval(timer);
        }
    }, [isVisible]);

    useEffect(() => {
        if (isVisible && count === 0) {
            onComplete();
        }
    }, [count, isVisible, onComplete]);

    if (!isVisible) return null;

    return (
        <div className="absolute inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center text-white animate-in fade-in duration-300 text-center px-4">

                  setLogs(prev => [...prev, payload]);

      act.set('type', type);

        const now = Date.now();
        const filtered = prev.filter(e => now - e.timestamp < 3000);
        const duplicate = filtered.find(e => e.role === role && e.value === value && now - e.timestamp < 1000);
        if (duplicate) return filtered;
        return [...filtered, { id: key, role, value, timestamp: now }];
    });
  };

     const ratio = crisisIndex === 3 ? 0.15 : 0.20;
     const ratioTxt = crisisIndex === 3 ? "15%" : "20%";
     
     let ownerPayAmt = 0;

     const nextBankPct = Math.min(bankDisbursedPct + (ratio*100), 95);
     const actualBankDisbursed = nextBankPct - bankDisbursedPct; 
     
     if (actualBankDisbursed > 0.1) { 
         const bankPay = loanAmount * (actualBankDisbursed / 100);
         updateStat('owner', 'money', bankPay);
         setBankDisbursedPct(nextBankPct);
         setFinancialAlert('owner', `银行拨付${ratioTxt}贷款: +$${bankPay.toFixed(1)}万`);
     }

     const nextOwnerPct = Math.min(ownerPaidPct + (ratio*100), 95);
     const actualOwnerPaid = nextOwnerPct - ownerPaidPct;
     
     if (actualOwnerPaid > 0.1) {
         const ownerPay = finalContractPrice * (actualOwnerPaid / 100);
         updateStat('owner', 'money', -ownerPay);
         updateStat('epc', 'money', ownerPay);
         setOwnerPaidPct(nextOwnerPct);
         ownerPayAmt = ownerPay;
         setFinancialAlert('owner', `支付进度款: -$${ownerPay.toFixed(1)}万`);
         setFinancialAlert('epc', `收到进度款: +$${ownerPay.toFixed(1)}万`);
     }
     
     addLog(`资金流转(自动): 银行拨付${ratioTxt}，业主支付${ratioTxt}进度款。`, 'green');
     return ownerPayAmt;

    const allPublicReqs = [...new Set([...accumulatedNgoReqs, ...ngoRequirements])];

      addLog(`政府裁决：业主应支付至${ruling}%。`, 'purple');

      const diffPct = finalPct - ownerPaidPct;
      if (diffPct > 0) {

           updateStat('owner', 'money', -payAmt);
           updateStat('epc', 'money', payAmt);
           setOwnerPaidPct(finalPct);
           
           setFinancialAlert('owner', `支付结算款: -$${payAmt.toFixed(1)}万`);
           setFinancialAlert('epc', `收到结算款: +$${payAmt.toFixed(1)}万`);
      }

      const actualTime = timeEnd; 
      const actualMonths = Math.round((actualTime - timeStart2) / 60); 
      const deviation = actualMonths - finalContractDuration;
      
      let bonusPenaltyText = "";
      if (deviation > 0) {
             if (finalDelayPenalty > 0) {
                 const penaltyAmt = deviation * finalDelayPenalty;
                 updateStat('epc', 'money', -penaltyAmt);
                 updateStat('owner', 'money', penaltyAmt);
                 bonusPenaltyText = `项目延误 ${deviation} 个月。承包商支付误期赔偿: $${penaltyAmt}万`;

             }

             if (finalEarlyBonus > 0) {
                 const bonusAmt = Math.abs(deviation) * finalEarlyBonus;
                 updateStat('owner', 'money', -bonusAmt);
                 updateStat('epc', 'money', bonusAmt);
                 bonusPenaltyText = `项目提前 ${Math.abs(deviation)} 个月。业主支付提前奖励: $${bonusAmt}万`;

                 setFinancialAlert('epc', `收到提前奖励: +$${bonusAmt}万`);
             } else {
                 bonusPenaltyText = `项目提前 ${Math.abs(deviation)} 个月。无提前奖励约定。`;
             }
      } else {
             bonusPenaltyText = "项目按期完工。";
      }

          bgImage = "https://images.unsplash.com/photo-1532601224476-15c79f2f7a51?auto=format&fit=crop&w=1000&q=80"; 
          content = <div className="flex flex-col items-center animate-in fade-in duration-1000"><MapPin size={64} className="text-blue-400 mb-2 drop-shadow-lg" /></div>;

          bgImage = "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1000&q=80"; 
          content = <div className="flex flex-col items-center animate-in zoom-in duration-700"><Banknote size={64} className="text-green-400 mb-2" /></div>;

          bgImage = "https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1000&q=80";

              content = <div className="flex flex-col items-center text-center px-8 bg-black/30 p-4 rounded">{s4State.includes('crisis') ? <AlertTriangle size={64} className="text-red-500 mb-2 animate-pulse" /> : <HardHat size={64} className="text-yellow-400 mb-4" />}</div>;
          }

          bgImage = "https://images.unsplash.com/photo-1509391366360-2e959784a276?auto=format&fit=crop&w=1000&q=80"; 
          content = <div className="flex flex-col items-center"><Zap size={48} className="text-yellow-400 animate-bounce" /></div>;
      }
      return (
        <div className={`absolute inset-0 bg-slate-900 flex items-center justify-center overflow-hidden`}>
            <img src={bgImage} alt="Background" className="absolute inset-0 w-full h-full object-cover opacity-40" />
            <div className="z-10 transform scale-110 drop-shadow-2xl">{content}</div>
        </div>
      );
  };

  const renderSummaryOverlay = () => {
    if (stage !== 6 || Object.keys(isSummarySubmitted).length < 5) return null;
    const averages = {};
    Object.keys(INITIAL_STATES).forEach(target => {
        let sum = 0;
        let count = 0;
        Object.values(summaryData).forEach(data => {
            if (data.scores && data.scores[target]) {
                sum += parseFloat(data.scores[target]);
                count++;
            }
        });
        averages[target] = count > 0 ? (sum / count).toFixed(1) : 0;
    });
    const actualTotalMonths = Math.round((timeEnd - timeStart1) / 60);
    const plannedTotalMonths = 24;
    const totalDeviation = actualTotalMonths - plannedTotalMonths;
    const totalDevText = totalDeviation > 0 ? `延误 ${totalDeviation} 个月` : (totalDeviation < 0 ? `提前 ${Math.abs(totalDeviation)} 个月` : `按期完工`);
    const totalDevColor = totalDeviation > 0 ? 'text-red-600' : 'text-green-600';
    const actualEpcMonths = Math.round((timeEnd - timeStart2) / 60);
    const contractDuration = finalContractDuration || 20;
    const epcDeviation = actualEpcMonths - contractDuration;
    const epcDevText = epcDeviation > 0 ? `延误 ${epcDeviation} 个月` : (epcDeviation < 0 ? `提前 ${Math.abs(epcDeviation)} 个月` : `按期完工`);
    const epcDevColor = epcDeviation > 0 ? 'text-red-600' : 'text-green-600';

       <div className="absolute inset-0 bg-white/95 z-50 flex flex-col p-8 overflow-y-auto animate-in fade-in">

                  <CardContent>
                      <div className="grid grid-cols-5 gap-2 text-center text-xs font-bold bg-slate-100 p-2 rounded-t-md"><div>角色</div><div>资金/成本</div><div>声誉</div><div>平均满意度</div></div>
                      {Object.keys(INITIAL_STATES).map(role => {

        </CardHeader>
        <CardContent className="space-y-8 pt-6">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div className="space-y-2"><h3 className="font-bold text-lg flex items-center gap-2 text-slate-800"><Target size={20} className="text-red-500"/> 挑战与使命</h3><p className="text-slate-600 leading-relaxed text-justify text-sm font-medium bg-slate-50 p-3 rounded border-l-4 border-slate-300">{PROJECT_INFO.mission}</p></div>
             </div>
             <div className="space-y-4">
                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-sm"><h3 className="font-bold text-blue-800 mb-3 flex items-center gap-2"><Zap size={18}/> 工程范围</h3><ul className="space-y-2 text-xs text-blue-900">{PROJECT_INFO.scope_items.map((item, i) => (<li key={i} className="flex gap-2 items-start"><span className="mt-1 w-1.5 h-1.5 rounded-full bg-blue-400 shrink-0"></span><span>{item}</span></li>))}</ul></div>

           {!isTimerRunning && <Button size="lg" className="bg-green-600 hover:bg-green-700 px-12 py-6 text-xl shadow-md font-bold rounded-full" onClick={startSim}>{mode === 'multi' ? "进入场景" : "开始模拟"}</Button>}

                   <div className="flex-1 overflow-y-auto p-2 font-mono text-xs space-y-2">
                      {[...logs].reverse().map((l,i) => (
                        <div key={i} className={`border-l-4 pl-2 py-2 text-sm rounded-r-sm ${l.type==='red'?'text-red-800 border-red-400 bg-red-50':l.type==='green'?'text-green-800 border-green-400 bg-green-50':l.type==='blue'?'text-blue-800 border-blue-400 bg-blue-50':l.type==='purple'?'text-purple-800 border-purple-400 bg-purple-50':'text-slate-700 border-slate-300 bg-slate-50'}`}><span className="opacity-60 mr-2 text-xs font-bold text-slate-500">[{l.time}]</span>{l.msg}</div>
                      ))}
                   </div>
               </div>
            )}
         </div>

         <div className="h-16 bg-white border-t border-slate-200 shrink-0 grid grid-cols-6 gap-1 p-1 pb-3 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-30">
            <MobileNavBtn role="owner" label="业主" icon={User} active={mobileTab} onClick={setMobileTab} alert={financialAlerts.owner} isTurn={activeRole === 'owner' || activeRole === 'all' || (stage===4 && protestState==='ruling_result_display' && protestHandler==='owner') || (stage===5 && inspectionState==='s5_ruling_result')} />

            <MobileNavBtn role="mdb" label="银行" icon={Globe} active={mobileTab} onClick={setMobileTab} isTurn={activeRole === 'mdb' || activeRole === 'all'} />
            <MobileNavBtn role="epc" label="EPC" icon={Building2} active={mobileTab} onClick={setMobileTab} alert={financialAlerts.epc} isTurn={activeRole === 'epc' || activeRole === 'all' || (stage===4 && protestState==='ruling_result_display' && protestHandler==='epc') || (stage===5 && inspectionState==='s5_ruling_result')} />
            <MobileNavBtn role="ngo" label="公众" icon={Users} active={mobileTab} onClick={setMobileTab} isTurn={activeRole === 'ngo' || activeRole === 'all' || (stage===4 && protestState==='ruling_result_display')} />
            <MobileNavBtn role="log" label="日志" icon={ScrollText} active={mobileTab} onClick={setMobileTab} />
         </div>
      </div>

      <div className="hidden md:grid h-44 grid-cols-12 gap-2 px-2 pb-2 shrink-0">
        <div className="col-span-4 bg-slate-800 rounded-sm relative overflow-hidden flex flex-col items-center justify-center text-white shadow-inner group border border-slate-600 hidden md:flex">
           {renderScene()}
           <div className="z-20 text-center p-2 relative bottom-0 w-full bg-black/40 backdrop-blur-sm mt-auto border-t border-white/10"><h3 className="font-bold text-sm flex items-center justify-center gap-2 mb-0.5 text-white drop-shadow-md"><MapPin size={14} className="text-blue-400"/> {stage===1 ? "项目规划与选址 (立项审批)" : stage===2 ? "项目融资 (ESCP签署)" : stage===3 ? "EPC合同谈判" : s4State.includes('crisis') ? "施工现场 (紧急状态)" : (stage===5 || stage===6) ? "验收总结阶段" : "建设现场"}</h3><div className="text-[10px] text-slate-200 inline-block">{s4State.includes('crisis') ? "⚠️ 警报: 危机处理中" : (stage===5 || stage===6) ? "状态: 验收总结" : "状态: 正常推进"}</div></div>

           <div className="flex-1 overflow-y-auto p-2 font-mono text-[11px] space-y-1.5" ref={scrollRef}>
              {[...logs].reverse().map((l,i) => (<div key={i} className={`border-l-4 pl-2 py-0.5 text-sm rounded-r-sm ${l.type==='red'?'text-red-800 border-red-400 bg-red-50':l.type==='green'?'text-green-800 border-green-400 bg-green-50':l.type==='blue'?'text-blue-800 border-blue-400 bg-blue-50':l.type==='purple'?'text-purple-800 border-purple-400 bg-purple-50':'text-slate-700 border-slate-300 bg-slate-50'}`}><span className="opacity-60 mr-2 text-xs font-bold text-slate-500">[{l.time}]</span>{l.msg}</div>))}

    </div>
